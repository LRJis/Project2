<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
<div class="navbar-header">
{% if not_is_login %}
<a href="{% url 'blog:login' %}">Log in</a>
{% else %}
<a href="{% url 'blog:private' pk %}">Home</a>
<a href="{% url 'blog:logout' %}">logout</a>
{% endif %}
</div>
</nav>
{% for i in all_article %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
        <p><a href="{% url 'blog:look_article' i.id %}">time: {{ i.pub_date }} user: {{ i.user.name }}</a></p>
        </div>
        <div class="panel-body">
            {{ i.text|linebreaks }}
        </div>
    </div>
</div>
{% endfor %}
</body>
</html>
