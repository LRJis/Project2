<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
<div class="navbar-header">
    <a href="{% url 'blog:index' %}">Index</a>   <a href="{% url 'blog:logout' %}">logout</a>
    <a href="{% url 'blog:private' pk %}">Home</a>
</div>
</nav>
<form  enctype="multipart/form-data" action="{% url 'blog:add_file' pk %}" method="post">
    {% csrf_token %}
    <input type="file" name="file">
    <br>
    <label>You want to send to:</label>
    <input type="text" name="pk"><br>
    <input type="submit" value="submit" class="btn btn-primary">
</form>
</body>
</html>
