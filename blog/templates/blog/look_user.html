<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
{% if not_is_login %}
<a href="{% url 'blog:login' %}">Log in</a>
{% else %}
<a href="{% url 'blog:private' pk %}">Home</a>
<a href="{% url 'blog:logout' %}">logout</a>
{% endif %}
<a href="{% url 'blog:index' %}">Index</a>
<label>{{ user.name }}</label>
<div class="panel panel-default">
    {% for i in all_article %}
    <div class="panel-heading">
        <h3>time:{{ i.pub_date }}</h3>
    </div>
    <div class="panel-body">
        {{ i.text|linebreaks }}
    </div>
    {% endfor %}
</div>
</body>
</html>
