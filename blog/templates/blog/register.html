<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
<h1>Register</h1>
<a href="{% url 'blog:index' %}">Index</a>
<form action="{% url 'blog:register' %}" method="post">
    {% csrf_token %}
    <label>name</label><p><input type="text" name="name"></p>
    <label>password</label><p><input type="text" name="password"></p>
    <input type="submit" value="submit" class="btn btn-primary">
</form>
</body>
</html>
