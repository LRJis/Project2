<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
<div class="navbar-header">
{% if not_is_login %}
<a href="{% url 'blog:login' %}">Log in</a>
{% else %}
<a href="{% url 'blog:private' pk %}">Home</a>
<a href="{% url 'blog:logout' %}">logout</a>
{% endif %}
<a href="{% url 'blog:index' %}">Index</a>
<a href="{% url 'blog:look_user' article.user.id %}">{{ article.user.name }}</a>
</div>
</nav>
<p>
    {{ article.text }}
</p>
<p>
    time:{{ article.pub_date }}
</p>
</body>
</html>
