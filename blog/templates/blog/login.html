<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
<div class="container">
<h1 class="form-signin-heading">Log in</h1>
</div>
<div class="container">
<a href="{% url 'blog:index' %}">Index</a> <a href="{% url 'blog:register' %}">Don't have one?Register</a>
</div>
<div class="container">
<form action="{% url 'blog:login' %}" method="post">
    {% csrf_token %}
    <label>name:</label><p><input type="text" name="name"></p>
    <label>password:</label><p><input type="password" name="password"></p>
    {% buttons %}
    <input type="submit" value="submit" class="btn btn-primary">
    {% endbuttons %}
</form>
</div>
</body>
</html>
